name: Deploy to VM

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY_B64 }}" | base64 -d > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy to VM via SSH
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10 ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'ENDSSH'
            set -e
            echo "Starting deployment..."

            # Navigate to project directory
            cd ~/lagence-platform || {
              echo "Directory not found, cloning repo..."
              cd ~
              git clone https://github.com/${{ github.repository }}.git lagence-platform
              cd lagence-platform
            }

            # Pull latest changes
            git fetch origin main
            git reset --hard origin/main

            # Install dependencies (skip optional deps to speed up)
            npm install --production --no-optional 2>&1 | tail -5

            # Only install Playwright if not already present
            if [ ! -d "$HOME/.cache/ms-playwright/chromium-"* ]; then
              echo "Installing Playwright chromium..."
              npx playwright install chromium --with-deps || echo "Playwright browser install skipped"
            else
              echo "Playwright chromium already installed, skipping"
            fi

            # Restart the server with PM2 (using Doppler for env vars)
            pm2 describe lagence-platform > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "Restarting existing PM2 process..."
              pm2 restart lagence-platform
            else
              echo "Starting new PM2 process..."
              doppler run -- pm2 start core/chat-server.js --name lagence-platform
            fi

            # Start/restart the job watchdog (monitors for crashed jobs and auto-restarts)
            pm2 describe job-watchdog > /dev/null 2>&1
            if [ $? -eq 0 ]; then
              echo "Restarting watchdog..."
              pm2 restart job-watchdog
            else
              echo "Starting watchdog with Doppler env vars..."
              doppler run -- pm2 start agents/ecommerce/capabilities/tech-pack-extraction/job-watchdog.js --name job-watchdog
            fi

            pm2 save

            # Show status
            pm2 status

            echo "Deployment complete at $(date)"
          ENDSSH
